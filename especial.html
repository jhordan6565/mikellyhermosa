<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Mi Amor </title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffe4e1;
      color: #d6336c;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-top: 2rem;
      z-index: 2;
      position: relative;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      z-index: 2;
      position: relative;
    }

    button {
      background: #ffb6c1;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff69b4;
      color: white;
    }

    .message {
      margin-top: 1rem;
      font-size: 1.5rem;
      background: white;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 0 10px pink;
      z-index: 2;
      position: relative;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease;
    }

    .message.show {
      opacity: 1;
      transform: scale(1);
    }

    /* Corazones animados */
    .heart, .kiss {
      position: fixed;
      width: 20px;
      height: 20px;
      font-size: 20px;
      top: 100%;
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    /* Textos flotantes */
    .float-text {
      position: fixed;
      font-size: 1rem;
      color: #c2185b;
      animation: floatUp 12s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

  </style>
</head>
<body>
  <h1>Para ti, con amor, mi amada Kelly, mi mujer preciosa</h1>

  <div class="buttons-container">
    <button onclick="showMessage(0)">breme </button>
    <button onclick="showMessage(1)">breme </button>
    <button onclick="showMessage(2)">breme </button>
    <button onclick="showMessage(3)">breme </button>
    <button onclick="showMessage(4)">breme </button>
    <button onclick="launchKisses()">Haz clic en el amor </button>
  </div>

  <div class="message" id="messageBox"></div>

  <script>
    const messages = [
      "Eres el suspiro m谩s bonito de todos mis d铆as.",
      "Aunque no est茅s cerca, te siento en cada latido de mi coraz贸n.",
      "Te pienso tanto que a veces creo que vivo en tus recuerdos.",
      "Cada noche le hablo al cielo... y en 茅l veo tu reflejo.",
      "Cada segundo lejos de ti se siente eterno... te extra帽o con todo mi coraz贸n."
    ];

    const floatTexts = [
      "Te amo",
      "Siempre t煤",
      "Eres mi vida",
      "Mi raz贸n de sonre铆r",
      "Mi todo",
      "Contigo siempre",
      "Te pienso",
      "Amarte es mi destino"
    ];

    function showMessage(index) {
      const box = document.getElementById("messageBox");
      box.classList.remove("show");
      void box.offsetWidth; // reiniciar animaci贸n
      box.textContent = messages[index];
      box.classList.add("show");
    }

    // Corazones animados
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "わ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 300);

    // Textos flotantes
    function createFloatingText() {
      const txt = document.createElement("div");
      txt.className = "float-text";
      txt.textContent = floatTexts[Math.floor(Math.random() * floatTexts.length)];
      txt.style.left = Math.random() * 100 + "vw";
      txt.style.top = "100%";
      txt.style.animationDuration = 8 + Math.random() * 5 + "s";
      document.body.appendChild(txt);
      setTimeout(() => txt.remove(), 12000);
    }

    setInterval(createFloatingText, 1500);

    // Besos flotantes
    function launchKisses() {
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const kiss = document.createElement("div");
          kiss.className = "kiss";
          kiss.innerHTML = "";
          kiss.style.left = Math.random() * 100 + "vw";
          kiss.style.animationDuration = 4 + Math.random() * 4 + "s";
          document.body.appendChild(kiss);
          setTimeout(() => kiss.remove(), 8000);
        }, i * 150);
      }
    }
  </script>
</body>
</html>
